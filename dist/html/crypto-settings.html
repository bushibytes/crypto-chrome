
<head>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../css/font-awesome.min.css"/>
  <link rel="stylesheet" href="../css/crypto-style.css"/>
</head>
<body>
  <div id="modal-enter-master-password" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" aria-hidden="true" class="close button-close-enter-master-password">&times;</button>
          <h4 class="modal-title">Unlock key storage</h4>
        </div>
        <div class="modal-body">
          <form id="form-enter-master-password" class="form">
            <div class="form-group">
              <label>Master Password</label>
              <input id="input-entered-master-password" type="password" class="form-control"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="button-close-enter-master-password btn">Cancel</button>
          <button id="button-confirm-enter-master-password" type="submit" value="submit" class="btn btn-success"><i class="icon-unlock"></i> Unlock</button>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-initialize-master-password" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" aria-hidden="true" class="close button-close-initialize-master-password">&times;</button>
          <h4 class="modal-title">Initialize Cryptochrome</h4>
        </div>
        <div class="modal-body">
          <form id="form-initialize-master-password" class="form">
            <div class="form-group">
              <label>Enter a Master Password</label>
              <input id="input-initialized-master-password" type="password" class="form-control"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="button-close-initialize-master-password btn">Cancel</button>
          <button id="button-confirm-initialize-master-password" type="submit" value="submit" class="btn btn-success"><i class="icon-ok"></i> Initialize</button>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-add-public-key" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" aria-hidden="true" class="close button-close-add-public-key">&times;</button>
          <h4 class="modal-title">Adding a Public key</h4>
        </div>
        <div class="modal-body">
          <form id="form-add-public-key" class="form">
            <div class="form-group">
              <label>Master Password</label>
              <input id="input-add-public-key-password" type="password" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Public key</label>
              <textarea id="input-add-public-key-key" placeholder="paste key here" rows="10" class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="button-close-add-public-key btn">Close</button>
          <button id="button-submit-add-public-key" type="submit" value="submit" class="btn btn-success"><i class="icon-ok"></i> Add Public Key</button>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-remove-public-key" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" aria-hidden="true" class="close button-close-remove-public-key">&times;</button>
          <h4 class="modal-title">Removing a Public key</h4>
        </div>
        <div class="modal-body">
          <div id="public-key-to-remove"></div>
          <form id="form-remove-public-key" class="form">
            <div class="form-group">
              <label>Master Password</label>
              <input id="input-remove-public-key-password" type="password" class="form-control"/>
              <input id="public-key-to-remove-index" type="hidden"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="button-close-remove-public-key btn">Close</button>
          <button id="button-remove-public-key" type="button" class="btn btn-danger"><i class="icon-trash"></i> Remove Public Key</button>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-remove-private-key" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" aria-hidden="true" class="close button-close-remove-private-key">&times;</button>
          <h4 class="modal-title">Removing a Private key</h4>
        </div>
        <div class="modal-body">
          <div id="private-key-to-remove"></div>
          <form id="form-remove-private-key" class="form">
            <div class="form-group">
              <label>Master Password</label>
              <input id="input-remove-private-key-password" type="password" class="form-control"/>
              <input id="private-key-to-remove-index" type="hidden"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="button-close-remove-private-key btn">Close</button>
          <button id="button-remove-private-key" type="button" class="btn btn-danger"><i class="icon-trash"></i> Remove Private Key</button>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-add-private-key" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" aria-hidden="true" class="close button-close-add-private-key">&times;</button>
          <h4 class="modal-title">Adding a Private key</h4>
        </div>
        <div class="modal-body">
          <form id="form-add-private-key" class="form">
            <div class="form-group">
              <label>Master Password</label>
              <input id="input-add-private-key-password" type="password" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Private key</label>
              <textarea id="input-add-private-key-key" placeholder="paste key here" rows="10" class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="button-close-add-private-key btn">Close</button>
          <button id="button-submit-add-private-key" type="submit" value="submit" class="btn btn-success"><i class="icon-ok"></i> Add Private Key</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>crypto-chrome</h1>
    <h2>Manage public keys</h2>
    <table id="public" class="table">
      <thead>
        <tr>
          <th>Num.</th>
          <th>Image</th>
          <th>ID</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form class="form"><a id="add-public-key" href="#public-key-modal" data-toggle="modal" class="btn btn-success"><i class="icon-plus"></i> Add Public Key</a></form>
    <h2>Manage private keys</h2>
    <table id="private" class="table">
      <thead>
        <tr>
          <th>Num.</th>
          <th>Image</th>
          <th>ID</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form class="form"><a id="add-private-key" href="#private-key-modal" data-toggle="modal" class="btn btn-success"><i class="icon-plus"></i> Add Private Key</a></form>
  </div>
  <script src="../js/vendor.js"></script>
  <script src="../js/md5.js"></script>
  <script src="../js/background.js"></script>
  <script src="../js/crypto-chrome-engine.js"></script>
  <script src="../js/crypto-settings.js"></script>
</body>
