
<head>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../css/font-awesome.min.css"/>
  <link rel="stylesheet" href="../css/crypto-style.css"/>
</head>
<body>
  <div id="popup-body">
    <div class="container">
      <h1>crypto-chrome</h1>
      <div id="popup-message-box"></div>
      <form class="form">
        <textarea id="popup-textarea" placeholder="paste text here" rows="10" cols="42"></textarea>
      </form>
      <button id="button-import-textarea" class="btn btn-success"><i class="icon-cloud-download"></i> Import from page</button>
      <button id="button-import-message-textarea" class="btn btn-success"><i class="icon-cloud-download"></i> Import last message</button>
      <div class="well first-well">
        <div class="row-fluid">
          <label><i class="icon-group"></i> Public key (correspondent)</label>
        </div>
        <div class="row-fluid">
          <select id="public"></select>
        </div>
        <div class="row-fluid action-buttons">
          <button id="button-encrypt" class="btn btn-warning"><i class="icon-lock"></i> Encrypt</button>
          <button id="button-verify" class="btn btn-info"><i class="icon-check"></i> Verify Signature</button>
        </div>
      </div>
      <div class="well">
        <div class="row-fluid">
          <label> <i class="icon-user"></i> Private key (you)</label>
        </div>
        <div class="row-fluid">
          <select id="private"></select>
        </div>
        <div class="row-fluid action-buttons">
          <button id="button-decrypt" class="btn btn-warning"><i class="icon-unlock"></i> Decrypt</button>
          <button id="button-sign" class="btn btn-info"><i class="icon-check"></i> Sign</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/vendor.js"></script>
  <script src="../js/background.js"></script>
  <script src="../js/crypto-chrome.js"></script>
  <script src="../js/crypto-popup.js"></script>
</body>
